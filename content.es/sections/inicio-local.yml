      La Eroteca de Tapersex es un espacio exclusivo y mágico donde podrás encontrar los últimos productos de juguetería erótica, todos ellos de máxima calidad, mientras disfrutas recorriendo un lugar íntimo emplazado en unas antiguas ruinas árabes.

      Descubrirás los mejores productos y podrás obtener asesoramiento especializado de manos de nuestra sexóloga titulada, quien podrá guiarte en la elección de los mejores productos para tí y/o tu pareja.

