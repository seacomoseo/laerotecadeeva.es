      El lujo y la elegancia van de la mano de una selección de colecciones de corsets, fustas, máscaras o esposas para “mantener a raya al amante”, como proclama **LA EROTECA**.

      Mobiliario catalogado entre “el arte y el diseño”, exposiciones temporales de arte: pintura, escultura. Exposición de Joyas Kamasutra etc…

