      LA EROTECA ayuda a la conservación de nuestro patrimonio, manteniendo en el mejor estado, este yacimiento arqueológico, declarado como uno de los 7 yacimientos más importantes de la Región de Murcia.

      Disfrutarás de una exposición, planteada de forma diferente, LA EROTECA, permite un recorrido por el extenso mundo del erotismo, informativo y divertido a partes iguales. Concebido por sexólogos y diseñadores de medios, la exposición se desarrolla en torno al tema amor y sexualidad en diferentes estancias de una vivienda Árabe del S.XIII patrimonio de Murcia.
